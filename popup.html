<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@theblockchaincoders</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card2">
        <!-- HEADER -->
        <div class="header">
          <div class="header_log">
            <img src="./assets/theblockchaincoders.png" alt="" />
          </div>
        </div>
        <!-- NETWORK SECTION -->
        <div id="network" class="network">
          <div class="network_title">
            <p>Networks</p>
          </div>
          <div id="newwork_item" class="network_list">
            <p class="network_item">
              <span>Ethereum Mainnet</span>
            </p>
          </div>
        </div>

        <!-- HOME SCREEN -->
        <div id="createAccount">
          <button id="openCreate" class="button3 connectWallet">
            create Account
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
